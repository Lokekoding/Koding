<html>
    <head>
    </head>
    <canvas id="canvas"></canvas>
    <script>
        let player = {
            x: 200,
            y: 200,
            x_v: 0,
            y_v: 0,
            jump : true,
            height: 20,
            width: 20
        };

        let keys = {
            right: false,
            left: false,
            up: false,
        };

        let gravity = 0.6;
        let friction = 0.7;

        let num = 2;

        let platforms = [];

        function rendercanvas(){
            ctx.fillStyle = "#F0F8FF";
            ctx.fillRect(0, 0, 270, 270);
        }

        function renderplayer(){
            ctx.fillStyle = "#F08080";
            ctx.fillRect((player.x)-20, (player.y)-20, player.width, player.height);
        }

        function createplat(){
            for(i = 0; i < num; i++) {
                platforms.push(
                    {
                        x: 100 * i,
                        y: 200 + (30 * i),
                        width: 110,
                        height: 15
                    }
                );
            }
        }

        function renderplat(){
            ctx.fillStyle = "45597E";
            ctx.fillRect(platforms[0].x, platforms[0].y, platforms[0].width, platforms[0].height);
            ctx.fillRect(platforms[1].x, platforms[1].y, platforms[1].width, platforms[1].height);
        }

        function keydown(e) {
            if(e.keyCode == 37) {
            keys.left = true;
        }

            if(e.keyCode == 38) {
                if(player.jump == false) {
                    player.y_v = -10;
                }
            }
            
            if(e.keyCode == 39) {
                keys.right = true;
            }
        }

        function keyup(e) {
            if(e.keyCode == 37) {
                if(player.y_v < -2) {
                    player.y_v = -3;
                }
            }

            if(e.keyCode == 39) {
                keys.right = false;
            }
        }

        function loop() {
            rendercanvas();
            renderplayer();
            renderplat();
        }
        canvas=document.getElementById("canvas");
        ctx=canvas.getContext("2d");
        ctx.canvas.height = 270;
        ctx.canvas.width = 270;
        createplat();
        loop();
    </script>
    <body>
    </body>
</html>
