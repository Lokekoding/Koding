        <h1>Registrer deg!</h1>
        <input type="text" placeholder="Brukernavn" minlength="6" required>
        <input type="password" placeholder="Passord"  required>
        <input type="text" placeholder="Fornavn" required>
        <input type="text" placeholder="Etternavn" required>
        <input type="text" placeholder="Adresse" required>
        <input type="number" placeholder="Postnr" required pattern="[1-9]{4}" title="4 Tall">
        <input type="tel" placeholder="tlf" required pattern="[1-9]{4}">
        <input type="email" placeholder="E-post">
        <span id="fødsel">Fødselsdato:</span>
        <input type="date">
        <input type="submit" value="Register me now" >
    </form>
